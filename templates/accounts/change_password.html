{% extends 'accounts/base.html'%}
{% load static %}
{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

    <div class="container">
        
        <div class="row mt-5">
        {% include 'accounts/alert.html' %}
        {% include 'accounts/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">change your password</strong>
            </header>
             <div class="card-body">
                {% comment %} <div class="text-right">
                    <img src="{{userprofile.profile_picture.url}}" alt="profile picture" width="100" style="border-radius:50px;">
                </div>  {% endcomment %}
                <div class="row"> 
                    <div class="col-md-12">
                        <form action="{% url 'change_password' %}" method="POST">
                            {% csrf_token %}
    
    
    
                            <div class="form-group">
                                <label>Current password</label>
                                <input type="password" name="current_password" placeholder="current passeord" class="form-control" required>
                            </div>
    
                            <div class="form-group">
                                <label>create new password</label>
                                <input type="password" name="new_password" placeholder="new password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>confirm new password</label>
                                <input type="password" name="confirm_password" placeholder="confimr new password" class="form-control" required>
                            </div>
    
                           
                            <input type="submit" value="submit" class="btn btn-primary">
    
                        </form>
                        
                    </div>
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
    
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    
    

{% endblock %}
